{% extends 'dashboard/base.html' %}

{% block content %}

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
    </div>

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-8 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Vous avez un compte ?</h1>
                                </div>
                                <form class="user" method="post" action="{% url 'login' %}">

                                    {% csrf_token %}

                                    <div class="form-group">
                                        {{ form.username.errors }}
                                        <input type="text" class="form-control form-control-user"
                                               id="{{ form.username.id_for_label }}"
                                               name="{{ form.username.html_name }}" placeholder="Username"/>
                                    </div>

                                    <div class="form-group">
                                        {{ form.password.errors }}
                                        <input type="password" class="form-control form-control-user"
                                               id="{{ form.password.id_for_label }}"
                                               name="{{ form.password.html_name }}" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Se souvenir de moi</label>
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Connexion">
                                    <input type="hidden" name="next" value="{{ next }}">
                                 </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'dashboard:password' %}">Mot de passe oublié ?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'dashboard:register' %}">Création d'un compte !</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

{% endblock %}
