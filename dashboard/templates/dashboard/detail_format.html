{% extends 'dashboard/base.html' %}

{% load i18n %}

{% block content %}

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">{{ title }}</h1>

    <div class="row justify-content-center">

        <div class="col-lg-10">

            <!-- detail card format -->
            <div class="card shadow mb-4">

                {% block card_header %} {% endblock %}

                <div class="card-body">

                    {% block detail_content %} {% endblock %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
