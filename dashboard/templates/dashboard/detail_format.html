{% extends 'dashboard/base.html' %}

{% load i18n %}

{% block content %}

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">{{ title }}</h1>

    <div class="row justify-content-center">

        <div class="col-lg-10">

            <!-- DataTales Example -->
            <div class="card shadow mb-4">

                    {% block detail_content %} {% endblock %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
