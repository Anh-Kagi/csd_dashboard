{% extends 'dashboard/detail_format.html' %}

{% load static %}

{% load i18n %}

{% block card_header %}

    <div class="card-header">
    <div class="py-2">
        <h6 class="m-0 font-weight-bold text-primary">{{ card_title }}</h6>
    </div>

{% endblock %}

{% block detail_content %}

    <div class="text-center">
        <a class="col-sm-2 align-self-center btn btn-primary btn-user"
           href="{{ redirect }}">{% trans "Previous page" %}</a>
    </div>

    <br>

    <table class="table table-striped table-condensed">

        <tbody>

        {% for key, value in dict_corvet.items %}
            <tr>
                <td class="text-dark">{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
