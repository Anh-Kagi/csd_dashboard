{% extends 'dashboard/detail_format.html' %}

{% block detail_content %}

    <table class="table table-striped table-condensed">

        <tbody>

        {% for key, value in dict_corvet.items %}

                <td class="text-dark">{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
