{% extends 'dashboard/base.html' %}

{% load i18n %}

{% block content %}

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">{% trans "CORVET integration" %}</h1>
                                </div>
                                <form class="">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   id="exampleFirstName"
                                                   placeholder="{% trans "Enter the VIN number" %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" rows="10" class="form-control form-control-user"
                                               id="exampleInputEmail"
                                                  placeholder="{% trans "The VIN must be 17 characters long" %}"></textarea>
                                    </div>
                                    <a href="#" class="btn btn-primary btn-user btn-block">
                                        {% trans "Submit" %}
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
