{% extends 'dashboard/forms_format.html' %}

{% load i18n %}

{% block form_content %}

    <div class="p-5">
        <form method="post" action="{% url 'squalaetp:corvet_insert' %}">

            {% csrf_token %}

            <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">

                    {{ form.vin }}

                </div>
            </div>
            {% if form.errors.vin %}
                <p class="text-danger">
                    * {% trans "The V.I.N. is invalid, it should be 17 characters and be part of PSA vehicles" %}
                </p>
            {% endif %}
            <div class="form-group">

                {{ form.xml_data }}

            </div>
            <button type="submit" class="col-sm-4 offset-sm-4 align-self-center btn btn-primary btn-user btn-block">
                {% trans "Submit" %}
            </button>
        </form>

    </div>

{% endblock %}
