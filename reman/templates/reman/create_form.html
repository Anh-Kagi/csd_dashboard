{% load i18n %}

{% csrf_token %}

<div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="id_nb_dossier">N° de dossier : <span
                class="text-danger">*</span></label>

        <input type="text" name="nb_dossier" class="form-control" required="" id="id_nb_dossier"
               placeholder="{{ form.ref_boitier.value }}" readonly>

    </div>
    <div class="col-sm-6">
        <label for="id_product_name">Nom produit : <span
                class="text-danger">*</span></label>

        <input type="text" name="product_name" class="form-control" required="" id="id_product_name">

    </div>
</div>
<div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        <label for="id_ref_product">Réf produit : <span class="text-danger">*</span></label>

        <input type="text" name="ref_product" class="form-control" required="" id="id_ref_product">

    </div>
    <div class="col-sm-6">
        <label for="id_serial_number">N° série : <span class="text-danger">*</span></label>

        <input type="text" name="serial_number" class="form-control" required="" id="id_serial_number">

    </div>
</div>
<div class="form-group row">
    <div class="col-sm-12 mb-3 mb-sm-0">
        <label for="id_default_customer">Défaut client :</label>

        <textarea name="default_customer" class="form-control" id="id_default_customer" rows="5"></textarea>

    </div>
</div>

{% if errors %}
    {% for key, error in errors %}
        {% autoescape off %}
            {{ error }}
        {% endautoescape %}
    {% endfor %}
{% endif %}

<button type="submit" name="btn_raspeedi_insert"
        class="col-sm-4 offset-sm-4 align-self-center btn btn-primary btn-block">
    {% trans "Submit" %}
</button>
