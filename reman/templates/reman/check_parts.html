{% extends 'format/forms_format.html' %}

{% load i18n %}

{% block messages %}{% endblock %}

{% block form_content %}

    <div>
        {% if messages %}
            {% for message in messages %}
                <div style="border-radius:0;" {% if message.tags %}
                     class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0"
                     role="alert" {% endif %}>
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="p-2">
        <form class="form-inline" method="post" action="">

            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.psa_barcode.id_for_label }}" class="mb-2 mr-sm-4">{{ form.psa_barcode.label }}</label>

                {{ form.psa_barcode }}

            </div>

            <button type="submit" class="btn btn-success btn-icon-split mb-2">
                <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                <span class="text">{% trans "Submit" %}</span>
            </button>

        </form>

    </div>

{% endblock %}
