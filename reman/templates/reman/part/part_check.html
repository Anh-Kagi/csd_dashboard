{% extends 'format/forms_small_format.html' %}

{% load i18n %}

{% block form_content %}

    <div class="p-2">
        <form class="form" method="post" action="">

            {% csrf_token %}

            <div class="form-group row">
                <label for="{{ form.barcode.id_for_label }}" class="col-form-label col-sm-2">{{ form.barcode.label }}</label>
                <div class="col-sm-6">
                    {{ form.barcode }}
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                        <span class="text">{% trans "Validate" %}</span>
                    </button>
                </div>
            </div>

        </form>

        {% if errors %}
            {% for key, error in errors %}
                {% autoescape off %}
                    {{ error }}
                {% endautoescape %}
            {% endfor %}
        {% endif %}

    </div>

{% endblock %}
