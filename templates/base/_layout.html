<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CSD : {{ title }}</title>

    {% load static %}

    <!-- favicon.ico -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"
          type="text/css">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    {% block customcss %} {% endblock %}

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

</head>

<body id="page-top">

{% block basecontent %} {% endblock %}

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

{% include 'base/_modal.html' %}

{% block custommodal %} {% endblock %}


<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'vendor/moment.min.js' %}"></script>
<script src="{% static 'vendor/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

{% block customjs %} {% endblock %}

{% block extrascripts %} {% endblock %}

<script type="text/javascript">
    $(function () {
        // Log in buttons
        $(".login-btn").modalForm({formURL: "{% url 'dashboard:login' %}"});
        $(".logout-btn").modalForm({formURL: "{% url 'dashboard:logout' %}"});

        $(".tag-xelon-btn").modalForm({formURL: "{% url 'tools:tag_xelon' %}", modalID: "#create-modal"});

        $(".batch-btn").modalForm({formURL: "{% url 'reman:create_batch' %}"});

        $(".default-btn").modalForm({formURL: "{% url 'reman:create_default' %}", modalID: "#create-large-modal"});

        $(".repair-btn").modalForm({formURL: "{% url 'reman:create_repair' %}"});

        $(".corvet-btn").modalForm({formURL: "{% url 'squalaetp:create_corvet' %}", modalID: "#large-modal"});

        $(".create-post").modalForm({formURL: "{% url 'dashboard:create_post' %}", modalID: "#large-modal"});

        // Update post buttons
        $(".update-post").each(function () {
            $(this).modalForm({formURL: $(this).data('id'), modalID: "#large-modal"});
        });

        // Delete post buttons
        $(".delete-post").each(function () {
            $(this).modalForm({formURL: $(this).data('id')});
        });

        // Delete post buttons
        $(".update-corvet").each(function () {
            $(this).modalForm({formURL: $(this).data('id'), modalID: "#large-modal"});
        });

        // Update default buttons
        $(".update-default").each(function () {
            $(this).modalForm({formURL: $(this).data('id'), modalID: "#large-modal"});
        });

        // Delete thermal buttons
        $(".delete-thermal").each(function () {
            $(this).modalForm({formURL: $(this).data('id')});
        })

        // log file buttons
        $(".log-btn").each(function () {
            $(this).modalForm({formURL: $(this).data('id'), modalID: "#large-modal"});
        });

        // Hide message
        $(".fader-auto").fadeTo(10000, 500).slideUp(500, function () {
            $(".fader-auto").slideUp(500);
        });

        $("input[type=file]").change(function (e) {
            $(this).next('.custom-file-label').text(e.target.files[0].name);
        });

    });

    clock();
    setInterval(clock, 1000);
</script>

</body>

</html>
